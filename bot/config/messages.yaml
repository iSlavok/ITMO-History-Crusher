# Главное меню
main_menu: Главное меню

# Все кнопки
buttons:
  # Перейти в главное меню
  main: В главное меню

  # Создать вопрос
  create_question: Создать вопрос

  # Начать тест
  test: Начать тест

  # Перейти в настройки
  settings: Настройки

  # Изменить кол-во вариантов ответа в настройках
  setting_answer_count: Изменить кол-во вариантов ответа

# Все ошибки
errors:
  # Ошибка парсинга даты из строки пользователя
  date_parsing_error: Неверный формат даты.

  # Не удалось найти вопрос в базе данных
  question_not_found: Вопрос не найден.

  # Не удалось найти ответ в базе данных
  answer_not_found: Ответ не найден.

# Создание нового вопроса
create_question:
  # Запрос на ввод текста для вопроса
  question_text_request: Введите текст вопроса

  # Запрос на ввод даты-ответа на вопрос
  # Доступные переменные:
  # {question_text} - текст вопроса
  question_date_request: |
    Введите дату для вопроса:
    {question_text}

  # Успешное создание вопроса
  # Доступные переменные:
  # {date} - дата-ответ на вопрос
  # {question_text} - текст вопроса
  success_created: |
    Ответ {date} успешно добавлен для вопроса:
    {question_text}

# Тест
test:
  # Задается вопрос
  # Доступные переменные:
  # {question_text} - текст вопроса
  question: "{question_text}"

  # Пользователь вручную ввел правильный ответ
  correct_text_answer: Правильный ответ!

  # Пользователь вручную ввел не правильный ответ, предлагаются варианты ответа
  incorrect_text_answer: |
    Неправильный ответ.
    Попробуйте еще раз, выбрав один из следующих вариантов:

  # Пользователь выбрал вариант ответа из предложенных
  correct_choice_answer: Правильный ответ!

  # Пользователь выбрал неправильный вариант ответа из предложенных
  # Доступные переменные:
  # {correct_answer} - правильная дата-ответ на вопрос
  incorrect_choice_answer: |
    Неправильный ответ.
    Правильный: {correct_answer}

  # Не удалось выбрать вопрос для пользователя
  question_not_found: Вопросов нет

# Настройки
settings:
  # Основное меню настроек
  # Доступные переменные:
  # {answers_count} - кол-во вариантов ответа
  settings_menu: |
    <b>Настройки</b>
    
    Кол-во вариантов ответа: {answers_count}

  # Меню настройки кол-ва предлагаемых вариантов ответа в тесте
  answer_count_request: Выберите кол-во вариантов ответа

  # Успешная установка кол-ва вариантов ответа в тесте в настройках
  # Доступные переменные:
  # {count} - кол-во вариантов ответа
  answer_count_success: "Установлено кол-во вариантов ответа: {count}"